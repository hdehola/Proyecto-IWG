{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/idea.css' %}">
    <link rel="stylesheet" href="{% static 'css/arrastre2.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <a href="http://127.0.0.1:8000/"><button id="projectShakeButton"><span>PROJECT SHAKE</span></button></a>
    <div id="botones">
        {% if user.is_authenticated %}
            <a href="http://127.0.0.1:8000/logout/">
                <button id="logoutButton">
                    <span>Logout</span>
                </button>
            </a>
        {% else %}
            <a href="http://127.0.0.1:8000/login/" ><button  id="ingresaButton"><span>Ingresa</span></button></a>
            <a href="http://127.0.0.1:8000/register/" ><button  id="registrateButton"><span>Regístrate</span></button></a>
        {% endif %}
        <a href="http://127.0.0.1:8000/about-us/" ><button  id="sobreNosotrosButton"><span>Sobre Nosotros</span></button></a>
    </div>
    <h1 id="contentTitle">¿Cómo está la calidad del aire?</h1>
    <img src="{% static 'img/mapa.png' %}" alt="Mapa con las regiones de Chile" id="mapaRegiones">
    <div class="container">
        <img src="{% static 'img/Morado.png' %}" alt="" draggable="true" ondragstart="drag(event)" id="morado">
        <img src="{% static 'img/Verde.png' %}" alt="" draggable="true" ondragstart="drag(event)" id="verde">
        <img src="{% static 'img/Naranja.png' %}" alt="" draggable="true" ondragstart="drag(event)" id="naranja">
        <img src="{% static 'img/Celeste.png' %}" alt="" draggable="true" ondragstart="drag(event)" id="celeste">
    </div>
    <!--
    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="figura">
            <div class="box" id="0"></div>
            <h2>Comunas:</h2>
        </div>
    </div>
    
    <script src="{% static 'java/arrastre.js' %}"></script>
    -->
</body>
</html>
