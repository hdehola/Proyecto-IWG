<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/Registro.css' %}">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div>
        <a href="/"><button id="projectShakeButton"><span>PROJECT SHAKE</span></button></a>
        <a href="/login" ><button  id="ingresaButton"><span>Ingresa</span></button></a>
        <a href="/about-us" ><button  id="sobreNosotrosButton"><span>Sobre Nosotros</span></button></a>
    </div>
</head>
    <main class="container">
            <div class="col-md-4 offset-md-8 text-center mt-5">
                <form action="/register/" method="POST" class="card card-body shorter-form">
                    <div class="mb-2">
                        <h1>Registrarse</h1>
                    </div>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="username" class="form-control" placeholder="Usuario">
                    </div>
                    <!-- zona del email -->
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="password" id="password1" name="password1" class="form-control" placeholder="Contraseña">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password1')">
                                <i class="fas fa-eye"></i> <!-- Icono para Mostrar -->
                            </button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirmar contraseña">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password2')">
                                <i class="fas fa-eye"></i> <!-- Icono para Mostrar -->
                            </button>
                        </div>
                    </div>                    
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
