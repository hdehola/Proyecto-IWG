<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registro de Usuario</title>
    <style>
        body {
            background-color: #47A737;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-4 offset-md-8 text-center mt-5">
                <form action="/register/" method="POST" class="card card-body" style="height: 400px;">
                    <div class="mb-2">
                        <h1>Registrarse</h1>
                    </div>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="username" class="form-control" placeholder="Usuario">
                    </div>
                    <!-- zona del email -->
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="password" id="password1" name="password1" class="form-control" placeholder="Contraseña">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password1')">
                                <i class="fas fa-eye"></i> <!-- Icono para Mostrar -->
                            </button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirmar contraseña">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password2')">
                                <i class="fas fa-eye"></i> <!-- Icono para Mostrar -->
                            </button>
                        </div>
                    </div>                    
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
