{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/loginFinal.css' %}">
    <title>Project Shake</title>
</head>
<body>
    <div>
        <a href="http://127.0.0.1:8000"><button id="projectShakeButton"><span>PROJECT SHAKE</span></button></a>
        <a href="http://127.0.0.1:8000/about-us/" ><button  id="sobreNosotrosButton"><span>Sobre Nosotros</span></button></a>
    </div>
<main class="container">
    <div class="col-md-4 offset-md-8 text-center mt-5">
        <form action="/login/" method="POST">
            <div class="mb-2">
                <h1>Inicia sesión en ProjecShake</h1>
            </div>
            <div class="error-message">{{error|safe}}</div>
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" class="form-control" placeholder="Usuario">
            </div>
            <div class="input-group">
                <div class="mb-4">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña">
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password1')">
                        <i class="fas fa-eye"></i> <!-- Icono para Mostrar -->
                    </button>
                </div>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
    <p id="mensaje">¿No tienes una cuenta?<a href="http://127.0.0.1:8000/register/"><button  id="registro"><span>Regístrate</span></button></a></p>
</main>
<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
</body>
</html>
