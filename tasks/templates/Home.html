<!DOCTYPE html>
<html>
<head>
    <style>
    
    .button-container{
        display: flex;
        justify-content: flex-end;
        position: absolute;
        right: 0;
        top: 0;
    }

    body {
        
        background-image: url('https://www.adslzone.net/app/uploads-adslzone.net/2016/06/emerald-moraine-lake_3840x2160-4k-uhd-wallpaper-1.jpg');
        background-size: cover; 
    }

    h1 {
        color: #fff; /* color del titulo */
    }

    button{
        border:0;
        border-radius: 8px;
        color:#fff;
        display: flex;
        font-size: 18px;
        padding:4px;
        cursor:pointer;
        transition:.3s;
        margin-left: 10px; /* Espacio entre los botones */
    }
    button span{
        background-color: #111;
        padding: 16px 24px;
        border-radius: 6px;
        transition: .3s;
    }
    button:hover span{
        background: none;
    }
    button:active{
        transform: scale(0.9)
    }

    /* Estilo del primer botn */
    button:first-of-type{
        background-image: linear-gradient(
            150deg,
            #9500ff,
            #09f,
            #00DDFF
        );
    }

    /* Estilo del segundo botopn */
    button.secondButton{
        background-image: linear-gradient(
            150deg,
            #B22222,
            #DC143C,
            #FA8072
        );
    }
    </style>
</head>
<body>
    <h1>Project Shake</h1>
    <div class="button-container">
      <a href="http://127.0.0.1:8000/register/">
        <button>
          <span>Register</span>
      </button></a>
      <a href="http://127.0.0.1:8000/login/">
      <button class="secondButton">
          <span>Login</span>
      </button>
    </a>
    </div>
</body>
</html>
