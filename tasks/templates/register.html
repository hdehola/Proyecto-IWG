<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tu Título</title>
    <style>
        body {
            background-color: #47A737;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-4 offset-md-8 text-center mt-5">
                <form action="/register/" method="POST" class="card card-body" style="height: 400px;">
                    <div class= "mb-2">
                        <h1>Registrarse</h1>
                    </div>
                    {{error}}
                    {% csrf_token %}
                    <div class = "mb-4">
                        <input type="text" name="username" class="form-control"
                        placeholder="Usuario">
                    </div>
                    <div class = "mb-4">
                        <input type="text" name="password1" class="form-control"
                        placeholder="Contraseña">
                    </div>
                    <div class = "mb-4">
                        <input type="text" name="password2" class="form-control"
                        placeholder="Confirmar contraseña">
                    </div>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
