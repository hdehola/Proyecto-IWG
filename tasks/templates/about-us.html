<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #282a36; 
                color: #f8f8f2; 
            }
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                padding: 20px;
                background-color: rgba(80, 250, 123, 0.8); 
            }
            h1 {
                text-align: center; 
                font-size: 3em; 
                font-family: 'Roboto', sans-serif; 
                width: 100%; 
            }
            img.logo {
                position: absolute;
                top: 40px; 
                width: 120px; 
                height: 120px; 
            }
            img.logo-left {
                left: 20px;
            }
            img.logo-right {
                right: 20px;
            }
            section{
                display: flex;
                width:1400px; 
                height: 1130px; 
                justify-content: center;
                align-items: center;
            }
            section img{
                width: 0px;
                flex-grow: 1;
                object-fit: cover;
                opacity: .8;
                transition: .5s ease;
            }
            section img:hover{
                cursor: crosshair;
                width: 1000px; 
                opacity: 1;
                filter: contrast(120%);
            }
            footer {
              background-color:#44475a; 
              color:#f8f8f2; 
              padding:10px 0; 
              text-align:center; 
              width:100%; 
              position:absolute; 
              bottom:0; 
            }
        </style>
    </head>
    <body>
        <header>
            <img class="logo logo-left" src="https://www.inf.utfsm.cl/images/sitio/di.png"> 
            <h1>Equipo de Trabajo</h1> 
            <img class="logo logo-right" src="https://www.learnchile.cl/wp-content/uploads/2019/05/logo-santa-maria.jpg"> 
        </header>
        <section>
            <img src="https://images2.alphacoders.com/551/551563.jpg">
            <img src="https://images2.alphacoders.com/551/551563.jpg">
            <img src="https://images2.alphacoders.com/551/551563.jpg">
            <img src="https://images2.alphacoders.com/551/551563.jpg">
        </section>
        <footer>&copy; 2023 Project Shake</footer> 
    </body>
</html>
